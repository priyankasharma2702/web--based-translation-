<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Language Translator | CodingNepal</title>
  <link rel="stylesheet" href="translation.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <div class="text-input">
        <textarea spellcheck="false" class="from-text" placeholder="Enter text"></textarea>
        <textarea spellcheck="false" readonly disabled class="to-text" placeholder="Translation"></textarea>
      </div>
      <ul class="controls">
        <li class="row from">
          <div class="icons">
            <i id="from-speak" class="fas fa-volume-up"></i>
            <i id="from-copy" class="fas fa-copy"></i>
          </div>
          <select class="from-select"></select>
        </li>
        <li class="exchange"><i class="fas fa-exchange-alt"></i></li>
        <li class="row to">
          <select class="to-select"></select>
          <div class="icons">
            <i id="to-speak" class="fas fa-volume-up"></i>
            <i id="to-copy" class="fas fa-copy"></i>
          </div>
        </li>
      </ul>
    </div>
    <button id="translate-btn">Translate Text</button>
  </div>
  <script src="/translation.js">
  </script>
</body>
</html>
